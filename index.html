<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="img-part">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/life-insurance1.jpg" class="d-block w-100" alt="...">
                   
                  </div>
                  <div class="carousel-item">
                    <img src="images/life-insurance2.jpg" class="d-block w-100" alt="...">
                    
                  </div>
                  <div class="carousel-item">
                    <img src="images/life-insurance3.jpg" class="d-block w-100" alt="...">
                    
                  </div>
                  <div class="carousel-item">
                    <img src="images/life-insurance4.jpg" class="d-block w-100" alt="...">
                   
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="form-part">
            <div class="heading">
                <h1>Welcome Back! <span>&#128075;</span></h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni!</p>
            </div>

            <div class="form-area">
                <form action="" method="post" id="signInForm">
                    <div class="form-group">
                        <label for="email">Email address</label>  
                        <input type="text" id="email" name="email" class="form-input" required>
                        <span id="emailError" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>

                        <div>
                            <input type="password" id="password" name="password" class="form-input" required>
                            <!-- <i class=   "bx bx-hide show-hide"></i> -->
                            <img src="images/hide.png" class="show-hide" alt="">
                        </div>
                        <span id="passwordError" class="error"></span>
                    </div>
                    <div class="form-group checkbox-group">
                        <div class="">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <span for="remember-me">Remember Me</span>
                        </div>
                        <span class="orange-text">Forgot password?</span>
                    </div>
                   <div class="btn-group">
                    <button type="submit">Sign In</button>
                   </div>
                </form>
            </div>
            <p class="create-acc">Don't have an account?&nbsp;<span class="orange-text">Create free acount</span></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
